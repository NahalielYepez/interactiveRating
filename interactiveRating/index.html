<!DOCTYPE html>
<html>
<head>
	<title>Tarjeta din√°mica con imagen y botones</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #333333;
		}

		.card {
			background-color: #1A1A1A;
			color: white;
			padding: 20px;
			border-radius: 20px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.card img {
			position: absolute;
			top: 20px;
			left: 20px;
			width: 40px;
			height: 40px;
		}

		.card h1 {
			margin-top: 20px;
		}

		.card .button-container {
			display: flex;
			justify-content: center;
			margin-top: 30px;
		}

		.card button {
			background-color: #444444;
			color: white;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			margin: 0 15px;
			border: none;
		}

		.card .submit-button {
			background-color: #FFA500;
			color: white;
			width: 300px;
			height: 40px;
			border-radius: 20px;
			margin-top: 20px;
			border: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<img src="./images/icon-star.svg" alt="Imagen de ejemplo">
			<h1>How did we do?</h1>
			<p>Please let us know how we did with your support request. </br>
            All feedback is appreciated to help us improve our offering!</p>
			<div class="button-container">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
			</div>
			<button class="submit-button">SUBMIT</button>
		</div>
	</div>
</body>
</html>
